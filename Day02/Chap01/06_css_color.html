<!DOCTYPE html>
<html>
<head>
    <style>
        h1 { background-color: #c2c6ec; }
        p.a { background-color: #5C469C; }
        p.b { background-color: #D4ADFC; }
        p.c { background-color: #FEA1A1; }
        p.d { background-color: #ECCDB4; }
    </style>
</head>

<body>
    <h1>CSS Color Chart</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
